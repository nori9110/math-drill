<!DOCTYPE html>
<html>
<head>
  <style>
    .image-container {
      width: 200px;
      height: 200px;
      background: linear-gradient(to bottom right, #f0f9ff, #a1c4fd);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      border-radius: 10px;
      text-align: center;
      padding: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      color: #4a5568;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 16px;
      color: #718096;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <div class="title">さんすう もんだい</div>
    <div class="subtitle">Math Problem</div>
  </div>
</body>
</html>
